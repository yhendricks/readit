<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Author</title>
</head>
<body>
    {{ author.name  }}
    {% for book in author.books.all %}
        {% if book.review %}
            <div class="book">
                <h3>{{ book.title }}</h3>
                <p>By {% for author in book.authors.all %} {{ author.name }} {% endfor %}</p>
                {% if book.is_favourite %}<p class="hightlight">favourite</p>{% endif %}
                <p>{{ book.review|linebreaks }}</p>
            </div>
        {% endif %}
    {% endfor %}
</body>
</html>
